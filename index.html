<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="container">
    <div class="container_box">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class="hero">
      <div class="container__box___content">
        <h2 class="title">Order Summary</h2>
        <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="plan">
          <img src="images/icon-music.svg" alt="icon-music" class="icon_music">
          <div class="plan_description_text">
            <h4 class="plan_title title">
              Annual Plan
            </h4>
            <span class="price">59.99$/Year</span>
          </div>
          <a href="#" class="change_link">Change</a>
        </div>
        
        <a href="#" class="payment_btn btn">Proceed to Payment</a>
        <a href="#" class="cancel_order_btn btn">Cancel Order</a>
      </div>
     
      
      
    </div>
   
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/Remybarhabazi">Jeremie Barhabazi</a>.
  </div>
</body>
</html>
